<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chatbot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="chatbox">
        <div class="chatbox__support">
            <div class="chatbox__header">
                <div class="chatbox__image--header">
                    <img src="https://img.icons8.com/color/48/000000/circled-user-female-skin-type-5--v1.png" alt="image">
                </div>
                <div class="chatbox__content--header">
                    <h4 class="chatbox__heading--header">Chat support</h4>
                    <p class="chatbox__description--header">Hi. My name is Sam. How can I help you?</p>
                </div>
            </div>
            <div class="chatbox__messages">
                <div></div> <!-- This is where the messages will be displayed -->
            </div>
            <div class="chatbox__footer">
                <input type="text" id="user-input" placeholder="Write a message...">
                <button class="chatbox__send--footer send__button">Send</button>
            </div>
        </div>
        <div class="chatbox__button">
            <button><img src="{{ url_for('static', filename='image/chatbox-icon.svg') }}" alt="Chat icon"/></button>
        </div>
    </div>
</div>

<script>
    $SCRIPT_ROOT = "{{ request.script_root }}";
</script>
<script src="app.js"></script> <!-- Fixed missing closing parenthesis -->
</body>
</html>
